<ng-container *ngIf="!isLoading">
    <button class="btn btn-success">
        <a routerLink="/admin/article/add" style="color: aliceblue;">Ajouter un Article</a>
    </button>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Titre</th>
                <th scope="col">Image</th>
                <th scope="col">Contenu</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles">
                <th scope="row"> {{article.id}}</th>
                <td> {{article.titre}} </td>
                <td><img src="{{article.image}}" alt=""></td>
                <td> {{article.contenu}} </td>
                <td>
                    <a [routerLink]="['article/edit-article/', article.id]">Editer</a>
                    <a (click)="deleteArticle(article)">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
